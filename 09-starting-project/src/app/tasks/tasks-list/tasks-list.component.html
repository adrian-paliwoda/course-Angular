<header>
  <h2>My Tasks</h2>
  <p>
    <select (change)="onChangeTasksFilter(filter.value)" #filter>
    @for(taskOption of taskStatusOptions; track taskOption.value){
      <option [value]="taskOption.value">{{taskOption.text}}</option>
    }
    </select>
  </p>
</header>

<ul>
  @for (task of tasks(); track task.id) {
    <li>
      <app-task-item [task]="task" />
    </li>
  }
</ul>
