<app-header />

<main>
  <ul id="users">
    @for(user of users; track user.id) {
    <li>
      <app-user
        [user]="user"
        [selected]="user.id === selectedUserId"
        (selectedUserEvent)="onSelectedUser($event)"
        (selectedUser)="onSelectedUserSignal($event)"
      />
    </li>
    }
  </ul>
@if (selectedUserId !== '') {
    <app-tasks
    [userId]="selectedUser.id"
    [name]="selectedUser.name"
  ></app-tasks>
} @else {
    <p id="fallback">Select a user to see tasks</p>
}
</main>
