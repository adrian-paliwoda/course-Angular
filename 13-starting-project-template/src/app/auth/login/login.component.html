<form #form="ngForm" (submit)="onSubmit(form)">
  <h2>Login</h2>

  <div class="control-row">
    <div class="control no-margin">
      <label for="email">Email</label>
      <input id="email" type="email" name="email" #email="ngModel" ngModel required email />
    </div>

    <div class="control no-margin">
      <label for="password">Password</label>
      <input
        id="password"
        type="password"
        name="password"
        #password="ngModel"
        ngModel
        required
        minlength="6"
      />
    </div>

    <button class="button">Login</button>
  </div>

  @if(email.touched && email.dirty && email.invalid){
    <p class="control-error">
      Invalid email address entered.
    </p>
  }

  @if(password.touched && password.dirty && password.invalid){
    <p class="control-error">
      Invalid password enterd - must be at least 6 sign long
    </p>
  }
</form>
