<div class="row">
  <div class="col-xs-12 col-md-6 col-md-offset-3">
    <div *ngIf="this.error" class="alert alert-danger">
      <p>{{ error }}</p>
    </div>

    <form *ngIf="!this.isLoading" #authForm="ngForm" (ngSubmit)="onSubmit(authForm)">
      <div class="form-group">
        <label for="email">E-Mail</label>
        <input type="email" id="email" name="email" class="form-control" ngModel required email/>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" class="form-control" ngModel required />
      </div>
      <div>
        <button class="btn btn-primary" type="submit" [disabled]="!authForm.valid">{{ isLoginMode ? 'Log In' : 'Sign Up'  }}</button>
        <button class="btn btn-primary" type="button" (click)="onSwitchMode()">Switch to {{isLoginMode ?  'Sign Up' : 'Log In' }}  </button>
      </div>
    </form>
    <app-loading-spinner *ngIf="this.isLoading" style="text-align: center;"></app-loading-spinner>
  </div>
</div>
